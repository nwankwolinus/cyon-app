<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CYON</title>
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Profile Picture Upload Styles */
        .profile-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
            gap: 12px;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #e5e7eb;
            object-fit: cover;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-preview-placeholder {
            font-size: 48px;
            color: #9ca3af;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
        }

        .upload-btn {
            background: #00782c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background: #006624;
            transform: translateY(-2px);
        }

        .upload-btn-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .input-error {
            border-color: #ef4444 !important;
            background: #fef2f2 !important;
        }

        .password-strength {
            font-size: 13px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .strength-bar-container {
            flex: 1;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { color: #ef4444; }
        .strength-weak .strength-bar {
            width: 33%;
            background: #ef4444;
        }

        .strength-medium { color: #f59e0b; }
        .strength-medium .strength-bar {
            width: 66%;
            background: #f59e0b;
        }

        .strength-strong { color: #10b981; }
        .strength-strong .strength-bar {
            width: 100%;
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <p>Join the CYON community</p>
        
        <form id="registerForm" enctype="multipart/form-data">
            <!-- Profile Picture Upload -->
            <div class="profile-upload-container">
                <div class="profile-preview" id="profilePreview">
                    <i class="fas fa-user profile-preview-placeholder"></i>
                </div>
                <div class="upload-btn-wrapper">
                    <button type="button" class="upload-btn">
                        <i class="fas fa-camera"></i> Upload Photo
                    </button>
                    <input type="file" id="profilePic" name="profilePic" accept="image/*" />
                </div>
                <div class="file-name" id="fileName">No file chosen</div>
                <div id="profilePicError" class="error-message"></div>
            </div>

            <!-- Name Field -->
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required />
                <div id="nameError" class="error-message"></div>
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
                <div id="emailError" class="error-message"></div>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required />
                <div id="passwordStrength" class="password-strength"></div>
                <div id="passwordError" class="error-message"></div>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
                <div id="confirmPasswordError" class="error-message"></div>
            </div>

            <!-- Gender Field -->
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div id="genderError" class="error-message"></div>
            </div>

            <!-- Church Field -->
            <div class="input-group">
                <label for="church">Church/Outstation</label>
                <select id="church" name="church" required>
                    <option value="" disabled selected>Select your church</option>
                    <option value="ss_joachim_and_anne">SS Joachim & Anne</option>
                    <option value="st_marys">St. Mary's Ijagemo</option>
                    <option value="st_brendan">St. Brendan Ifesowapo</option>
                </select>
                <div id="churchError" class="error-message"></div>
            </div>

            <!-- Date of Birth Field -->
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
                <div id="dobError" class="error-message"></div>
            </div>

            <button type="submit" id="registerBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        
        <div id="registerMessage"></div>
    </div>

    <script src="js/auth-service.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const profilePicInput = document.getElementById('profilePic');
            const profilePreview = document.getElementById('profilePreview');
            const fileName = document.getElementById('fileName');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const dobInput = document.getElementById('dob');
            const registerBtn = document.getElementById('registerBtn');
            const registerMessage = document.getElementById('registerMessage');

            // Set date constraints (13-100 years old)
            const today = new Date();
            const minDate = new Date();
            minDate.setFullYear(today.getFullYear() - 100);
            const maxDate = new Date();
            maxDate.setFullYear(today.getFullYear() - 13);
            dobInput.max = maxDate.toISOString().split('T')[0];
            dobInput.min = minDate.toISOString().split('T')[0];

            // Profile picture preview
            profilePicInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showError(profilePicInput, document.getElementById('profilePicError'), 'File size must be less than 5MB');
                        this.value = '';
                        return;
                    }

                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        showError(profilePicInput, document.getElementById('profilePicError'), 'Please select an image file');
                        this.value = '';
                        return;
                    }

                    // Show preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePreview.innerHTML = `<img src="${e.target.result}" alt="Profile Preview" />`;
                    };
                    reader.readAsDataURL(file);

                    fileName.textContent = file.name;
                    clearError(profilePicInput, document.getElementById('profilePicError'));
                } else {
                    profilePreview.innerHTML = '<i class="fas fa-user profile-preview-placeholder"></i>';
                    fileName.textContent = 'No file chosen';
                }
            });

            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);
                
                if (password) {
                    passwordStrength.innerHTML = `
                        <div class="strength-bar-container">
                            <div class="strength-bar"></div>
                        </div>
                        <span>${strength.text}</span>
                    `;
                    passwordStrength.className = `password-strength ${strength.class}`;
                } else {
                    passwordStrength.innerHTML = '';
                }
            });

            // Confirm password validation
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);

            // Form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                registerMessage.textContent = 'Creating your account...';
                registerMessage.style.color = '#6b7280';

                try {
                    const formData = new FormData(registerForm);

                    const response = await fetch('http://localhost:5001/api/auth/register', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.msg || 'Registration failed');
                    }

                    registerMessage.style.color = '#10b981';
                    registerMessage.textContent = 'Registration successful! Redirecting to login...';
                    registerBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);

                } catch (error) {
                    registerMessage.style.color = '#ef4444';
                    registerMessage.textContent = error.message;
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            });

            function checkPasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]+/)) strength++;
                if (password.match(/[A-Z]+/)) strength++;
                if (password.match(/[0-9]+/)) strength++;
                if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;

                if (strength <= 2) return { text: 'Weak', class: 'strength-weak' };
                if (strength <= 4) return { text: 'Medium', class: 'strength-medium' };
                return { text: 'Strong', class: 'strength-strong' };
            }

            function validatePasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const errorElement = document.getElementById('confirmPasswordError');

                if (confirmPassword && password !== confirmPassword) {
                    showError(confirmPasswordInput, errorElement, 'Passwords do not match');
                    return false;
                } else {
                    clearError(confirmPasswordInput, errorElement);
                    return true;
                }
            }

            function validateForm() {
                let isValid = true;

                // Name validation
                const name = document.getElementById('name').value.trim();
                if (!name || name.length < 2) {
                    showError(document.getElementById('name'), document.getElementById('nameError'), 'Name must be at least 2 characters');
                    isValid = false;
                } else {
                    clearError(document.getElementById('name'), document.getElementById('nameError'));
                }

                // Email validation
                const email = document.getElementById('email').value.trim();
                if (!email || !isValidEmail(email)) {
                    showError(document.getElementById('email'), document.getElementById('emailError'), 'Please enter a valid email');
                    isValid = false;
                } else {
                    clearError(document.getElementById('email'), document.getElementById('emailError'));
                }

                // Password validation
                const password = passwordInput.value;
                if (!password || password.length < 6) {
                    showError(passwordInput, document.getElementById('passwordError'), 'Password must be at least 6 characters');
                    isValid = false;
                } else {
                    clearError(passwordInput, document.getElementById('passwordError'));
                }

                // Confirm password
                if (!validatePasswordMatch()) {
                    isValid = false;
                }

                // Gender validation
                if (!document.getElementById('gender').value) {
                    showError(document.getElementById('gender'), document.getElementById('genderError'), 'Please select your gender');
                    isValid = false;
                } else {
                    clearError(document.getElementById('gender'), document.getElementById('genderError'));
                }

                // Church validation
                if (!document.getElementById('church').value) {
                    showError(document.getElementById('church'), document.getElementById('churchError'), 'Please select your church');
                    isValid = false;
                } else {
                    clearError(document.getElementById('church'), document.getElementById('churchError'));
                }

                // DOB validation
                if (!dobInput.value) {
                    showError(dobInput, document.getElementById('dobError'), 'Please enter your date of birth');
                    isValid = false;
                } else {
                    clearError(dobInput, document.getElementById('dobError'));
                }

                return isValid;
            }

            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function showError(input, errorElement, message) {
                input.classList.add('input-error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }

            function clearError(input, errorElement) {
                input.classList.remove('input-error');
                errorElement.textContent = '';
                errorElement.classList.remove('show');
            }
        });
    </script>
</body>
</html>
