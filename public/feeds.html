<!DOCTYPE html>    
<html lang="en">    
  <head>    
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Welcome - CYON SS Joachim and Anne Ijegun</title>    
    <link rel="stylesheet" href="css/style.css" />    
    
    <!-- Font Awesome Icons -->    
    <link    
      rel="stylesheet"    
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"    
    />    
    
    <style>    
        /* Welcome page specific styles */    
        .welcome-hero {    
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);    
            color: white;    
            padding: 80px 20px;    
            text-align: center;    
            margin-top: 0;    
        }    
        
        .welcome-hero h1 {    
            font-size: 3em;    
            margin-bottom: 20px;    
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);    
        }    
        
        .welcome-hero p {    
            font-size: 1.3em;    
            margin-bottom: 30px;    
            max-width: 600px;    
            margin-left: auto;    
            margin-right: auto;    
        }    
        
        .welcome-container {    
            max-width: 1200px;    
            margin: 0 auto;    
            padding: 40px 20px;    
        }    
        
        .welcome-buttons {    
            display: flex;    
            gap: 20px;    
            justify-content: center;    
            margin: 40px 0;    
            flex-wrap: wrap;    
        }    
        
        .welcome-btn {    
            padding: 15px 30px;    
            font-size: 1.1em;    
            border: none;    
            border-radius: 8px;    
            cursor: pointer;    
            text-decoration: none;    
            font-weight: bold;    
            transition: all 0.3s ease;    
            display: inline-block;    
        }    
        
        .btn-primary {    
            background: #4CAF50;    
            color: white;    
        }    
        
        .btn-primary:hover {    
            background: #45a049;    
            transform: translateY(-3px);    
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);    
        }    
        
        .btn-secondary {    
            background: transparent;    
            color: white;    
            border: 2px solid white;    
        }    
        
        .btn-secondary:hover {    
            background: white;    
            color: #667eea;    
            transform: translateY(-3px);    
        }    
        
        .features-grid {    
            display: grid;    
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));    
            gap: 30px;    
            margin: 60px 0;    
        }    
        
        .feature-card {    
            background: white;    
            padding: 30px;    
            border-radius: 10px;    
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);    
            text-align: center;    
            transition: transform 0.3s ease;    
        }    
        
        .feature-card:hover {    
            transform: translateY(-5px);    
        }    
        
        .feature-icon {    
            font-size: 3em;    
            color: #4CAF50;    
            margin-bottom: 20px;    
        }    
        
        .feature-card h3 {    
            color: #333;    
            margin-bottom: 15px;    
        }    
        
        .feature-card p {    
            color: #666;    
            line-height: 1.6;    
        }    
        
        .church-info {    
            text-align: center;    
            padding: 40px 20px;    
            background: #f8f9fa;    
            border-radius: 10px;    
            margin: 40px 0;    
        }    
        
        .church-name {    
            color: #4CAF50;    
            font-size: 1.5em;    
            font-weight: bold;    
            margin-bottom: 10px;    
        }    
        
        .welcome-footer {    
            text-align: center;    
            padding: 40px 20px;    
            background: #333;    
            color: white;    
            margin-top: 60px;    
        }    
        
        /* Responsive design */    
        @media (max-width: 768px) {    
            .welcome-hero h1 {    
                font-size: 2em;    
            }    
            
            .welcome-hero p {    
                font-size: 1.1em;    
            }    
            
            .welcome-buttons {    
                flex-direction: column;    
                align-items: center;    
            }    
            
            .welcome-btn {    
                width: 100%;    
                max-width: 300px;    
            }    
        }    
        
        /* Hide nav buttons on welcome page */    
        .nav-links button {    
            display: none;    
        }    
        
        .nav-links .login-btn {    
            display: inline-block !important;    
            background: #4CAF50;    
            color: white;    
            border: none;    
            padding: 10px 20px;    
            border-radius: 5px;    
            cursor: pointer;    
            text-decoration: none;    
            transition: all 0.3s ease;    
        }    

        .nav-links .login-btn:hover {    
            background: #45a049;    
            transform: translateY(-2px);    
        }    
    </style>    
  </head>    
    
  <body>    
    <!-- Navbar -->    
    <nav class="navbar">    
      <div class="logo-section">    
        <div class="logo">    
          <img src="images/cyon-logo-png.png" alt="CYON Logo" class="logo" />    
          <img    
            src="images/ss-joachim-anne.jpeg"    
            alt="Ss Joachim and Anne Logo"    
            class="logo"    
          />    
        </div>    
    
        <div class="logo-text">    
          <div class="org-name">    
            The Catholic Youth Organization of Nigeria    
          </div>    
          <div class="church-name">    
            SS Joachim & Anne Catholic Church Ijegun    
          </div>    
        </div>    
    
        <div class="nav-links" id="navlinks">    
          <a href="login.html" class="login-btn">    
            <i class="fas fa-sign-in-alt"></i> Login    
          </a>    
        </div>    
    
        <button class="hamburger" id="hamburger" aria-label="Open menu">    
          <i class="fas fa-bars"></i>    
        </button>    
      </div>    
    </nav>    

    <!-- âœ… Added: Mobile Bottom Navigation (Facebook Style) -->    
    <div class="mobile-bottom-nav" style="display: none;">    
      <button id="mobileHomeBtn" class="active" title="Home">    
        <i class="fas fa-home"></i>    
      </button>    
      
      <button id="mobileNotificationsBtn" title="Notifications">    
        <i class="fas fa-bell"></i>    
        <span class="badge" id="mobileNotificationBadge" style="display: none;">0</span>    
      </button>    
      
      <button id="mobileMessagesBtn" title="Messages">    
        <i class="fas fa-envelope"></i>    
        <span class="badge" id="mobileMessageBadge" style="display: none;">0</span>    
      </button>    
      
      <button id="mobileProfileBtn" title="Profile">    
        <i class="fas fa-user"></i>    
      </button>    
      
      <button id="mobileMenuBtn" title="Menu">    
        <i class="fas fa-bars"></i>    
      </button>    
    </div>

    <!-- Mobile dropdown menu -->    
    <div class="mobile-menu" id="mobileMenu">    
      <a href="login.html">    
        <i class="fas fa-sign-in-alt"></i> Login    
      </a>    
      <a href="register.html">    
        <i class="fas fa-user-plus"></i> Register    
      </a>    
    </div>    

    <!-- Welcome Hero Section -->    
    <section class="welcome-hero">    
      <div class="welcome-container">    
        <h1>Welcome to Our CYON Community</h1>    
        <p>Connect, share, and grow together in faith with your church family at SS Joachim & Anne Catholic Church Ijegun</p>    
        
        <div class="welcome-buttons">    
          <a href="register.html" class="welcome-btn btn-primary">    
            <i class="fas fa-user-plus"></i> Create New Account    
          </a>    
          <a href="login.html" class="welcome-btn btn-secondary">    
            <i class="fas fa-sign-in-alt"></i> I Have an Account    
          </a>    
        </div>    
      </div>    
    </section>    

    <!-- (rest of your original HTML remains unchanged below) -->    
    <!-- ... -->    

  </body>    
</html>
